<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-6 form-group mb-3">
            <label for="name">Titolo</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              >
          </div>
          <div class="col-6 form-group mb-3">
            <label for="author">Autore(Nome Cognome)</label>
            <input
              type="text"
              id="author"
              class="form-control"
              name="author"
              ngModel
              required
             >
          </div>
          <div class="col-6 form-group mb-3">
            <label for="author">Editore</label>
            <input
              type="text"
              id="editore"
              class="form-control"
              name="editore"
              ngModel
              required
             >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 mb-3">
            <button class="btn btn-success" type="submit" [disabled] = "!f.valid">{{ editMode ? 'Modifica': 'Aggiungi' }}</button>
            <button
               class="btn btn-danger"
               type="button"
               (click)="onDelete()"
               *ngIf="editMode"
               >Elimina</button>
            <button class="btn btn-primary" type="button" (click)="onClear()" style="margin-left:1em">Pulisci</button>
          </div>
        </div>
      </form>
    </div>
  </div>
