<div class="row">
    <div class="col-xs-10">
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let book of books; let i=index"
          (click)="onEditItem(i)"
        >
          {{ book.name }} ({{ book.author }}) <br/>
        </a>
      </ul>
    </div>
  </div>
